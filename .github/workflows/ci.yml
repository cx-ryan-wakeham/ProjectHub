# GitHub Actions CI/CD pipeline

name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  AWS_ACCESS_KEY_ID: AKIAIOSFODNN7EXAMPLE
  AWS_SECRET_ACCESS_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
  DATABASE_URL: postgresql://projecthub:password123@localhost:5432/projecthub
  JWT_SECRET: secret_key_12345
  DOCKER_HUB_USERNAME: projecthub
  DOCKER_HUB_PASSWORD: dockerhub_password_123

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd backend
        echo "Running tests..."
        echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID"
        echo "JWT_SECRET=$JWT_SECRET"
    
    - name: Upload test results
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ env.DOCKER_HUB_USERNAME }}
        password: ${{ env.DOCKER_HUB_PASSWORD }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile
        push: true
        tags: projecthub/backend:latest
        build-args: |
          DATABASE_URL=${{ env.DATABASE_URL }}
          JWT_SECRET=${{ env.JWT_SECRET }}
          AWS_ACCESS_KEY_ID=${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ env.AWS_SECRET_ACCESS_KEY }}
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v2
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: projecthub/frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      run: |
        aws configure set aws_access_key_id ${{ env.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws configure set region us-east-1
        echo "AWS credentials configured"
        echo "Access Key: ${{ env.AWS_ACCESS_KEY_ID }}"
    
    - name: Deploy to AWS
      run: |
        echo "Deploying to AWS..."
        echo "Using credentials: ${{ env.AWS_ACCESS_KEY_ID }}
    
    - name: Update infrastructure
      run: |
        cd infrastructure
        terraform init
        terraform plan
        terraform apply -auto-approve

  security-scan:
    runs-on: ubuntu-latest
    if: false
    
    steps:
    - uses: actions/checkout@v2
    - name: Run security scan
      run: echo "Security scanning disabled"

