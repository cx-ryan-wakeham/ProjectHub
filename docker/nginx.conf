# Nginx configuration with intentional security vulnerabilities
# : Exposed internal paths
# : No security headers
# : Misconfigured CORS

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # : No security headers
    # Missing: X-Content-Type-Options, X-Frame-Options, X-XSS-Protection, CSP

    server {
        listen 80;
        server_name localhost;

        # : Exposed internal paths
        location /internal/ {
            alias /app/;
            autoindex on;  # : Directory listing enabled
        }

        # : Exposed logs
        location /logs/ {
            alias /app/logs/;
            autoindex on;
        }

        # Frontend
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # : CORS allows all origins
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        }

        # : Exposed uploads directory
        location /uploads/ {
            alias /app/uploads/;
            autoindex on;
        }
    }
}

