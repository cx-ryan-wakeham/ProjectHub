services:
  db:
    image: postgres:10
    environment:
      POSTGRES_USER: projecthub
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: projecthub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://projecthub:password123@db:5432/projecthub
      DB_HOST: db
      JWT_SECRET: secret_key_12345
      AWS_ACCESS_KEY_ID: AKIAIOSFODNN7EXAMPLE
      AWS_SECRET_ACCESS_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    expose:
      - 5000
    volumes:
      - ../backend:/app
      - uploads:/app/uploads
      - logs:/app/logs
    depends_on:
      - db
    links:
      - db:db
    networks:
      - app-network
    user: root

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    expose:
      - 3000
    environment:
      # Leave empty to use dynamic host detection in api.js
      # Or set explicitly: REACT_APP_API_URL: http://YOUR_SERVER_IP:5000/api
      REACT_APP_API_URL: ""
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - frontend_build:/build-output
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "test", "-f", "/build-output/.ready", "-a", "-f", "/build-output/index.html"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    networks:
      - app-network

  nginx:
    image: nginx:1.14
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - frontend_build:/usr/share/nginx/html
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:
  uploads:
  logs:
  frontend_build:

networks:
  app-network:
    driver: bridge

